<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="CSS/tablet.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="CSS/deskopt.css" media="screen and (min-width: 800px)">
</head>
<body>
    <header>
        <h1>POKÉDEX</h1>
        <nav>
            <div class="search">
                <input type="search" class="search-box" placeholder="Escribe el nombre de tu pokémon" id="pokemon">
                <input type="image" alt="boton buscar" src="./CSS/pin-g3729254ea_640.png" class="search-icon" id="result">
            </div>
        </nav>
    </header>
    <main>
        <section class="pokedex-container">
            <section class="pokedex">
                <section class="description-container">
                    <div class="box-description">
                        <p class="results" id="result-search"></p>
                    </div>
                </section>
                <section class="button-container">
                    <div class="left-buttons">
                        <button class="blues"></button>
                        <button class="whites"></button>
                    </div>
                    <div class="rigth-buttons">
                        <figure>
                            <img src="./radar.png" alt="radar">
                        </figure>
                        <div>
                            <button class="up"></button>
                        </div>
                        <div class="b-center">
                            <button class="left"></button>
                            <button class="rigth"></button>
                        </div>
                        <div>
                            <button class="down"></button>
                        </div>
                    </div>
                </section>
            </section>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
